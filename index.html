<!DOCTYPE html>
<html>
  <head>
    <title>Thermostat</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="temp.css">
  </head>
  <body>
    <section>
      <h1 id="temperature"></h1>
      <p>
        <button id="temperature-up">+</button>
        <button id="temperature-down">-</button>
        <button id="temperature-reset">reset</button>
        power saving mode is: <span id="power-saving-status"></span>
        <button id="powersaving-on">PSM on</button>
        <button id="powersaving-off">PSM off</button>
      </p>
    </section>
    <section>
      <form>
        Select a city for temperature in that city:
        <input type='text' id='input-city'>
        <input id='submit-city' type='submit' value='Submit'>
      </form>
      <h1>The current temperature in
        <span id='current-city'></span>
        is
        <span id='current-temp'></span>
        degrees.
      </h1>
    </section>
    <script src="src/thermostat.js"></script>
    <script src="src/userInterface.js"></script>
  </body>
</html>
